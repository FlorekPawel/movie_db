{% extends 'base.html' %}
{% load static %}

{% block title %}
  Register - Movie Database
{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'register.css' %}" />
{% endblock %}

{% block content %}
  <div class="register-container">
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Register</button> 
    </form>
  </div>
{% endblock %}
